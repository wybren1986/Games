<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Portfolio Platformer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #c8dff5;
    overflow: hidden;
    font-family: 'VT323', monospace;
    user-select: none;
    touch-action: none;
  }

  #game-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  canvas { display: block; }

  /* ── CHARACTER SELECT ── */
  #char-select {
    position: absolute; inset: 0;
    background: linear-gradient(180deg, #87ceeb 0%, #c8e8ff 40%, #e8f4ff 100%);
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    z-index: 100;
    gap: 40px;
  }

  #char-select h1 {
    font-family: 'Press Start 2P', monospace;
    color: #1a3a6e;
    font-size: clamp(14px, 3vw, 28px);
    text-shadow: 3px 3px 0 rgba(255,255,255,0.8);
    letter-spacing: 2px;
    text-align: center;
  }

  .char-grid {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .char-card {
    background: rgba(255,255,255,0.85);
    border: 3px solid rgba(120,170,220,0.5);
    padding: 24px;
    width: 160px;
    display: flex; flex-direction: column;
    align-items: center; gap: 12px;
    cursor: pointer;
    transition: all 0.15s;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(8px);
    border-radius: 8px;
  }

  .char-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.6) 0%, transparent 60%);
    border-radius: 8px;
  }

  .char-card:hover, .char-card.selected {
    border-color: #3a8fd4;
    transform: translateY(-6px);
    box-shadow: 0 8px 0 rgba(58,143,212,0.4), 0 0 30px rgba(58,143,212,0.2);
    background: rgba(255,255,255,0.95);
  }

  .char-sprite {
    width: 64px; height: 64px;
    image-rendering: pixelated;
  }

  .char-name {
    font-family: 'Press Start 2P', monospace;
    font-size: 9px;
    color: #1a3a6e;
    text-align: center;
  }

  .char-desc {
    font-size: 16px;
    color: #4a6a8a;
    text-align: center;
    line-height: 1.3;
  }

  #start-btn {
    font-family: 'Press Start 2P', monospace;
    font-size: 14px;
    background: #3a8fd4;
    color: #ffffff;
    border: none;
    padding: 16px 40px;
    cursor: pointer;
    box-shadow: 0 6px 0 #1a5fa0;
    transition: all 0.1s;
    letter-spacing: 1px;
    border-radius: 4px;
  }

  #start-btn:hover { transform: translateY(3px); box-shadow: 0 3px 0 #1a5fa0; }
  #start-btn:active { transform: translateY(6px); box-shadow: none; }

  /* ── HUD ── */
  #hud {
    position: absolute;
    top: 16px; left: 16px;
    font-family: 'Press Start 2P', monospace;
    font-size: 10px;
    color: #1a3a6e;
    pointer-events: none;
    text-shadow: 1px 1px 0 rgba(255,255,255,0.8);
    z-index: 10;
    display: none;
  }

  #controls-hint {
    position: absolute;
    bottom: 80px; right: 16px;
    font-size: 16px;
    color: rgba(30,60,100,0.45);
    text-align: right;
    pointer-events: none;
    z-index: 10;
    display: none;
    line-height: 1.8;
  }

  /* ── TOUCH CONTROLS ── */
  #touch-controls {
    position: absolute;
    bottom: 16px; left: 0; right: 0;
    display: none;
    justify-content: space-between;
    padding: 0 20px;
    z-index: 20;
  }

  .touch-left { display: flex; gap: 8px; }

  .touch-btn {
    width: 56px; height: 56px;
    background: rgba(58,143,212,0.15);
    border: 2px solid rgba(58,143,212,0.35);
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 22px;
    color: #1a3a6e;
    touch-action: none;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
  }

  .touch-btn:active { background: rgba(58,143,212,0.25); border-color: #3a8fd4; }

  /* ── PROJECT POPUP ── */
  #popup {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(0.85);
    background: rgba(255,255,255,0.96);
    border: 3px solid #3a8fd4;
    box-shadow: 0 0 0 6px rgba(255,255,255,0.9), 0 0 0 9px rgba(58,143,212,0.25), 8px 8px 0 rgba(58,143,212,0.35);
    width: min(480px, 90vw);
    padding: 32px;
    z-index: 50;
    display: none;
    opacity: 0;
    transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    backdrop-filter: blur(12px);
    border-radius: 8px;
  }

  #popup.visible {
    display: block;
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }

  .popup-tag {
    font-family: 'Press Start 2P', monospace;
    font-size: 8px;
    color: #3a8fd4;
    letter-spacing: 2px;
    margin-bottom: 8px;
  }

  .popup-title {
    font-family: 'Press Start 2P', monospace;
    font-size: clamp(12px, 2.5vw, 18px);
    color: #1a3a6e;
    margin-bottom: 16px;
    line-height: 1.4;
  }

  .popup-thumb {
    width: 100%;
    height: 140px;
    margin-bottom: 16px;
    border: 2px solid rgba(58,143,212,0.2);
    display: flex; align-items: center; justify-content: center;
    font-size: 48px;
    position: relative;
    overflow: hidden;
    border-radius: 6px;
    background: rgba(240,248,255,0.8);
  }

  .popup-desc {
    font-size: 18px;
    color: #4a6a8a;
    line-height: 1.6;
    margin-bottom: 20px;
  }

  .popup-tags {
    display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 24px;
  }

  .popup-tech {
    font-family: 'Press Start 2P', monospace;
    font-size: 7px;
    background: rgba(58,143,212,0.1);
    color: #1a5fa0;
    padding: 6px 10px;
    border: 1px solid rgba(58,143,212,0.25);
    border-radius: 3px;
  }

  .popup-team {
    margin-bottom: 20px;
  }
  .popup-team-label {
    font-family: 'Press Start 2P', monospace;
    font-size: 7px;
    color: #8aaabf;
    letter-spacing: 2px;
    margin-bottom: 10px;
  }
  .popup-team-members {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  .popup-member {
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(240,248,255,0.9);
    border: 2px solid rgba(120,170,220,0.3);
    padding: 8px 12px;
    cursor: pointer;
    transition: all 0.1s;
    flex: 1;
    min-width: 100px;
    border-radius: 6px;
  }
  .popup-member:hover { border-color: #3a8fd4; transform: translateY(-2px); }
  .popup-member.active { border-color: var(--char-color); box-shadow: 0 0 12px var(--char-color-alpha); }
  .popup-member-emoji { font-size: 22px; }
  .popup-member-info { display: flex; flex-direction: column; gap: 2px; }
  .popup-member-name {
    font-family: 'Press Start 2P', monospace;
    font-size: 7px;
    color: #1a3a6e;
  }
  .popup-member-role { font-size: 13px; color: #6a8aaa; }
  .popup-switch-hint {
    font-size: 12px;
    color: #aac;
    margin-top: 6px;
    font-family: 'Press Start 2P', monospace;
  }

  .popup-btn {
    font-family: 'Press Start 2P', monospace;
    font-size: 9px;
    padding: 12px 20px;
    border: 2px solid;
    cursor: pointer;
    transition: all 0.1s;
    text-decoration: none;
    display: inline-block;
    border-radius: 4px;
  }

  .popup-btn.primary {
    background: #3a8fd4; color: #fff; border-color: #3a8fd4;
    box-shadow: 0 4px 0 #1a5fa0;
  }
  .popup-btn.primary:hover { transform: translateY(2px); box-shadow: 0 2px 0 #1a5fa0; }

  .popup-btn.secondary {
    background: transparent; color: #3a8fd4; border-color: rgba(58,143,212,0.4);
  }
  .popup-btn.secondary:hover { border-color: #3a8fd4; background: rgba(58,143,212,0.05); }

  #popup-close {
    position: absolute; top: 12px; right: 16px;
    font-family: 'Press Start 2P', monospace; font-size: 10px;
    color: #aac; cursor: pointer; background: none; border: none;
  }
  #popup-close:hover { color: #1a3a6e; }

  /* ── SCANLINES OVERLAY — lichte dag versie ── */
  #scanlines {
    position: absolute; inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      transparent 0px,
      transparent 3px,
      rgba(255,255,255,0.04) 3px,
      rgba(255,255,255,0.04) 4px
    );
    pointer-events: none;
    z-index: 5;
  }
</style>
</head>
<body>
<div id="game-container">
  <canvas id="canvas"></canvas>

  <div id="scanlines"></div>

  <!-- CHARACTER SELECT -->
  <div id="char-select">
    <h1>SELECT YOUR CHARACTER</h1>
    <div class="char-grid" id="char-grid"></div>
    <button id="start-btn">START GAME</button>
  </div>

  <!-- HUD -->
  <div id="hud">
    <div id="hud-char">EXPLORER</div>
    <div style="margin-top:6px;color:#fff;font-size:8px;">← → MOVE &nbsp; SPACE JUMP</div>
  </div>

  <div id="controls-hint">
    WASD / ARROWS : move<br>
    SPACE : jump<br>
    GAMEPAD : supported
  </div>

  <!-- TOUCH CONTROLS -->
  <div id="touch-controls">
    <div class="touch-left">
      <div class="touch-btn" id="tb-left">◀</div>
      <div class="touch-btn" id="tb-right">▶</div>
    </div>
    <div class="touch-btn" id="tb-jump">▲</div>
  </div>

  <!-- PROJECT POPUP -->
  <div id="popup">
    <button id="popup-close">✕ CLOSE</button>
    <div class="popup-tag" id="pp-tag">PROJECT</div>
    <div class="popup-title" id="pp-title">Project Title</div>
    <div class="popup-thumb" id="pp-thumb"></div>
    <div class="popup-desc" id="pp-desc">Description goes here.</div>
    <div class="popup-tags" id="pp-tags"></div>
    <div class="popup-team">
      <div class="popup-team-label">GEMAAKT DOOR</div>
      <div class="popup-team-members" id="pp-team"></div>
      <div class="popup-switch-hint" id="pp-switch-hint"></div>
    </div>
    <div class="popup-btns">
      <a class="popup-btn primary" id="pp-link" href="#" target="_blank">VIEW PROJECT</a>
      <button class="popup-btn secondary" onclick="closePopup()">CONTINUE</button>
    </div>
  </div>
</div>

// ═══════════════════════════════════════════════
// STATE MACHINE
// States: CHAR_SELECT | PLAYING | POPUP | AUTO_WALK
// ═══════════════════════════════════════════════
let STATE = 'CHAR_SELECT';
let selectedChar = CHARACTERS[0];

// ═══════════════════════════════════════════════
// CANVAS SETUP
// ═══════════════════════════════════════════════
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let W, H, SCALE;
function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
  SCALE = Math.min(W, H) / 600;
}
resize();
window.addEventListener('resize', () => { resize(); buildLevel(); });

// ═══════════════════════════════════════════════
// CHARACTER SELECT SCREEN
// ═══════════════════════════════════════════════
const charGrid = document.getElementById('char-grid');
CHARACTERS.forEach((c, i) => {
  const card = document.createElement('div');
  card.className = 'char-card' + (i === 0 ? ' selected' : '');
  card.innerHTML = `
    <div class="char-sprite" style="font-size:48px;display:flex;align-items:center;justify-content:center;">${c.emoji}</div>
    <div class="char-name">${c.name}</div>
    <div class="char-desc">${c.desc}</div>
  `;
  card.addEventListener('click', () => {
    document.querySelectorAll('.char-card').forEach(el => el.classList.remove('selected'));
    card.classList.add('selected');
    selectedChar = c;
  });
  charGrid.appendChild(card);
});

document.getElementById('start-btn').addEventListener('click', startGame);

// ═══════════════════════════════════════════════
// GAME WORLD
// ═══════════════════════════════════════════════
const GRAVITY = 0.5;
const GROUND_Y_RATIO = 0.72; // ground at 72% of screen height

let groundY;
let player;
let orbs = [];
let bgLayers = [];
let camX = 0;
let levelWidth;
let autoWalkTimer = 0;
const AUTO_WALK_DELAY = 5000; // ms
let lastInputTime = 0;
let popupOpen = false;

function buildLevel() {
  groundY = H * GROUND_Y_RATIO;
  levelWidth = W * 8; // very wide infinite-feeling level

  // Speler hoofd staat op groundY - 60 (y=groundY-50, hoofd -10 daarboven)
  // Orbs moeten BOVEN springhoogte zitten maar bereikbaar bij piek van sprong
  // jumpForce=11, gravity=0.5 → max hoogte = 11²/(2*0.5) = 121px boven grond
  // Orb center op groundY - 140 tot groundY - 160: weg boven lopen, net bereikbaar met springen
  orbs = PROJECTS.map((p, i) => {
    const heightAboveGround = 150 + (i % 3) * 15; // 150, 165, 180px
    const yPos = groundY - heightAboveGround;
    return {
      project: p,
      x: W * 0.9 + i * W * 1.4,
      y: yPos,
      baseY: yPos,
      r: 22,
      collected: false,
      cooldownUntil: 0,
      pulse: i * 0.8
    };
  });

  // Reset camera
  camX = 0;
}

function initPlayer() {
  player = {
    x: 80,
    y: groundY - 60,
    w: 36, h: 50,
    vx: 0, vy: 0,
    onGround: false,
    facing: 1,
    frame: 0,
    frameTimer: 0,
    state: 'idle', // idle | walk | jump
    char: selectedChar
  };
}

// Parallax background layers — dag / futuristische witte stad
const BG_LAYERS = [
  { speed: 0.05, color: '#e8f4ff', elements: [] }, // verre skyline tint
  { speed: 0.15, color: '#f0f6ff', elements: [] }, // verre gebouwen
  { speed: 0.3,  color: '#f5f8ff', elements: [] }, // mid gebouwen
  { speed: 0.6,  color: '#ffffff', elements: [] }, // voorgrond platforms
];

function generateBgElements() {
  BG_LAYERS.forEach((layer, li) => {
    layer.elements = [];
    const count = 15 + li * 8;
    for (let i = 0; i < count; i++) {
      if (li === 0) {
        // Verre witte torens / spitsen (heel vaag)
        const bw = 8 + Math.random() * 18;
        layer.elements.push({ type: 'building', x: Math.random() * W * 6, y: H * 0.05 + Math.random() * H * 0.3, w: bw, h: 40 + Math.random() * 120 });
      } else if (li === 1) {
        // distant buildings
        const bw = 20 + Math.random() * 40;
        layer.elements.push({ type: 'building', x: Math.random() * W * 6, y: H * 0.3 + Math.random() * H * 0.3, w: bw, h: 30 + Math.random() * 120 });
      } else if (li === 2) {
        // mid buildings
        const bw = 30 + Math.random() * 60;
        layer.elements.push({ type: 'building', x: Math.random() * W * 6, y: H * 0.35, w: bw, h: 80 + Math.random() * 180 });
      } else {
        // foreground platforms
        layer.elements.push({ type: 'platform', x: Math.random() * W * 6, y: groundY - 80 - Math.random() * 120, w: 60 + Math.random() * 100, h: 16 });
      }
    }
  });
}

// ═══════════════════════════════════════════════
// INPUT
// ═══════════════════════════════════════════════
const keys = {};
const touch = { left: false, right: false, jump: false };

window.addEventListener('keydown', e => {
  keys[e.code] = true;
  if (['Space','ArrowLeft','ArrowRight','ArrowUp','KeyA','KeyD','KeyW'].includes(e.code)) {
    e.preventDefault();
    noteInput();
  }
  if (e.code === 'Escape' && popupOpen) closePopup();
});
window.addEventListener('keyup', e => { keys[e.code] = false; });

function noteInput() {
  lastInputTime = performance.now();
  if (STATE === 'AUTO_WALK') STATE = 'PLAYING';
}

// Touch buttons
['tb-left','tb-right','tb-jump'].forEach(id => {
  const el = document.getElementById(id);
  const flag = id === 'tb-left' ? 'left' : id === 'tb-right' ? 'right' : 'jump';
  el.addEventListener('touchstart', e => { e.preventDefault(); touch[flag] = true; noteInput(); }, { passive: false });
  el.addEventListener('touchend',  e => { e.preventDefault(); touch[flag] = false; }, { passive: false });
});

// Gamepad
let gamepadIndex = null;
window.addEventListener('gamepadconnected', e => { gamepadIndex = e.gamepad.index; });
window.addEventListener('gamepaddisconnected', () => { gamepadIndex = null; });

function pollGamepad() {
  if (gamepadIndex === null) return;
  const gp = navigator.getGamepads()[gamepadIndex];
  if (!gp) return;
  const left = gp.axes[0] < -0.3 || gp.buttons[14]?.pressed;
  const right = gp.axes[0] > 0.3 || gp.buttons[15]?.pressed;
  const jump = gp.buttons[0]?.pressed;
  if (left || right || jump) noteInput();
  touch.left  = touch.left  || left;
  touch.right = touch.right || right;
  touch.jump  = touch.jump  || (jump && player.onGround);
}

function isLeft()  { return keys['ArrowLeft']  || keys['KeyA'] || touch.left; }
function isRight() { return keys['ArrowRight'] || keys['KeyD'] || touch.right; }
function isJump()  { return keys['Space'] || keys['ArrowUp'] || keys['KeyW'] || touch.jump; }

let jumpConsumed = false;

// ═══════════════════════════════════════════════
// GAME LOGIC
// ═══════════════════════════════════════════════
function updatePlayer(dt) {
  if (!player) return;
  pollGamepad();

  const spd = selectedChar.speed * SCALE * 60 / 60;
  const idleMs = performance.now() - lastInputTime;

  // Auto-walk after 5s idle
  if (idleMs > AUTO_WALK_DELAY && STATE === 'PLAYING') {
    STATE = 'AUTO_WALK';
  }

  if (popupOpen) {
    player.vx = 0;
    player.state = 'idle';
  } else if (STATE === 'AUTO_WALK') {
    player.vx = spd * 0.6;
    player.facing = 1;
    player.state = 'walk';
  } else {
    // Reset idle timer as long as any key is actively held
    if (isLeft() || isRight() || isJump()) noteInput();

    // Manual control
    if (isLeft()) {
      player.vx = -spd;
      player.facing = -1;
      player.state = 'walk';
    } else if (isRight()) {
      player.vx = spd;
      player.facing = 1;
      player.state = 'walk';
    } else {
      player.vx *= 0.75;
      player.state = player.onGround ? 'idle' : 'jump';
    }

    if (isJump() && player.onGround && !jumpConsumed) {
      player.vy = -selectedChar.jumpForce;
      player.onGround = false;
      jumpConsumed = true;
    }
    if (!isJump()) jumpConsumed = false;
  }

  // Physics
  player.vy += GRAVITY;
  player.x += player.vx;
  player.y += player.vy;

  // Ground collision
  if (player.y + player.h >= groundY) {
    player.y = groundY - player.h;
    player.vy = 0;
    player.onGround = true;
  } else {
    player.onGround = false;
  }

  // Camera: keep player roughly at 35% from left, scroll freely in both directions
  const targetCam = player.x - W * 0.35;
  camX += (targetCam - camX) * 0.1;

  // Infinite loop: wrap orbs in both directions
  const loopWidth = W * 1.4;
  orbs.forEach(orb => {
    const sx = orb.x - camX;
    if (sx < -300) {
      // Scrolled off left — move to rightmost position
      const maxX = Math.max(...orbs.map(o => o.x));
      orb.x = maxX + loopWidth;
      orb.cooldownUntil = 0;
    } else if (sx > W + 300) {
      // Scrolled off right — move to leftmost position
      const minX = Math.min(...orbs.map(o => o.x));
      orb.x = minX - loopWidth;
      orb.cooldownUntil = 0;
    }
  });

  // Animation frame
  player.frameTimer += dt;
  if (player.frameTimer > 120) {
    player.frame = (player.frame + 1) % 4;
    player.frameTimer = 0;
  }
  if (player.state !== 'walk') player.frame = 0;
}

// Single source of truth for collision radius — used by both draw and check
const COLLISION_RADIUS = 30;

function checkOrbCollisions() {
  if (popupOpen) return;
  const now = performance.now();

  // Player head center in screen space:
  // player is drawn translated to (sx + w/2, sy + h/2), head arc at y = -h/2 - 10
  // So world head Y = player.y + h/2 + (-h/2 - 10) = player.y - 10
  const px = player.x + player.w / 2 - camX;
  const py = player.y - 10; // top of head

  orbs.forEach(orb => {
    if (orb.cooldownUntil && now < orb.cooldownUntil) return;

    // Orb screen position — identical to what drawOrbs uses
    const sx = orb.x - camX;
    const sy = orb.y; // updated each frame by updateOrbBob()

    const dist = Math.sqrt((px - sx) ** 2 + (py - sy) ** 2);

    // Only fire when airborne so walking past never triggers
    if (dist < COLLISION_RADIUS && !player.onGround) {
      openPopup(orb.project, orb);
      player.vy = 3;
    }
  });
}

// ═══════════════════════════════════════════════
// RENDERING
// ═══════════════════════════════════════════════
function drawBackground() {
  // Foto als achtergrond — eenmalig laden en cachen
  if (!drawBackground._img) {
    drawBackground._img = new Image();
    drawBackground._img.src = BG_IMAGE_DATA;
  }
  const img = drawBackground._img;

  if (img.complete && img.naturalWidth > 0) {
    // Vul canvas, bewaar aspect ratio (cover)
    const imgRatio = img.naturalWidth / img.naturalHeight;
    const canvasRatio = W / H;
    let sw, sh, sx, sy;
    if (canvasRatio > imgRatio) {
      sw = img.naturalWidth; sh = img.naturalWidth / canvasRatio;
      sx = 0; sy = (img.naturalHeight - sh) / 2;
    } else {
      sh = img.naturalHeight; sw = img.naturalHeight * canvasRatio;
      sx = (img.naturalWidth - sw) / 2; sy = 0;
    }
    ctx.drawImage(img, sx, sy, sw, sh, 0, 0, W, H);
  } else {
    // Fallback gradient terwijl afbeelding laadt
    const grad = ctx.createLinearGradient(0, 0, 0, groundY);
    grad.addColorStop(0, '#060b2e');
    grad.addColorStop(1, '#0d2a5c');
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, W, H);
  }

  // Lichte overlay — dag sfeer, licht wit waas voor diepte
  ctx.fillStyle = 'rgba(220,235,255,0.10)';
  ctx.fillRect(0, 0, W, H);

  // Draw parallax layers
  BG_LAYERS.forEach((layer, li) => {
    const off = camX * layer.speed % (W * 2);
    layer.elements.forEach(el => {
      const x = (el.x - off % (W * 4) + W * 4) % (W * 4);
      if (x < -200 || x > W + 200) return;

      if (el.type === 'building') {
        // Witte futuristische gebouwen met zachte schaduw
        const alpha = 0.25 + li * 0.15;
        // Gebouw body — wit/lichtgrijs met gradient
        const bGrad = ctx.createLinearGradient(x, el.y, x + el.w, el.y);
        bGrad.addColorStop(0, `rgba(255,255,255,${alpha + 0.1})`);
        bGrad.addColorStop(1, `rgba(220,230,245,${alpha})`);
        ctx.fillStyle = bGrad;
        // Afgeronde bovenkant (futuristisch)
        ctx.beginPath();
        ctx.roundRect(x, el.y, el.w, el.h, [el.w * 0.15, el.w * 0.15, 0, 0]);
        ctx.fill();
        // Subtiele raamlijn
        ctx.strokeStyle = `rgba(150,180,220,${alpha * 0.5})`;
        ctx.lineWidth = 0.5;
        ctx.stroke();
        // Lichte vensterstrepen (horizontaal)
        ctx.fillStyle = `rgba(180,210,240,${alpha * 0.4})`;
        for (let wy = el.y + 15; wy < el.y + el.h - 5; wy += 14) {
          ctx.fillRect(x + 4, wy, el.w - 8, 2);
        }
      } else if (el.type === 'platform') {
        // Witte elevated platform
        const pGrad = ctx.createLinearGradient(0, el.y, 0, el.y + el.h);
        pGrad.addColorStop(0, 'rgba(255,255,255,0.9)');
        pGrad.addColorStop(1, 'rgba(210,225,245,0.7)');
        ctx.fillStyle = pGrad;
        ctx.beginPath();
        ctx.roundRect(x, el.y, el.w, el.h, 4);
        ctx.fill();
        // Top highlight
        ctx.fillStyle = 'rgba(255,255,255,0.95)';
        ctx.fillRect(x + 2, el.y, el.w - 4, 3);
      }
    });
  });
}

function drawGround() {
  // Witte futuristische grondplaat
  const gGrad = ctx.createLinearGradient(0, groundY, 0, H);
  gGrad.addColorStop(0, '#ffffff');
  gGrad.addColorStop(0.1, '#f0f4fa');
  gGrad.addColorStop(1, '#d8e4f0');
  ctx.fillStyle = gGrad;
  ctx.fillRect(0, groundY, W, H - groundY);

  // Scherpe witte top-rand — zoals de platforms in de foto
  ctx.fillStyle = '#ffffff';
  ctx.fillRect(0, groundY, W, 6);

  // Subtiele lichtblauwe scheidingslijn
  ctx.strokeStyle = 'rgba(120,170,220,0.4)';
  ctx.lineWidth = 1.5;
  ctx.beginPath();
  ctx.moveTo(0, groundY + 6);
  ctx.lineTo(W, groundY + 6);
  ctx.stroke();

  // Perspectief-grid op de grond (licht)
  ctx.strokeStyle = 'rgba(150,190,230,0.18)';
  ctx.lineWidth = 1;
  const gridSpacing = 80;
  const gridOff = camX * 0.9 % gridSpacing;
  for (let x = -gridOff; x < W; x += gridSpacing) {
    ctx.beginPath();
    ctx.moveTo(x, groundY + 6);
    ctx.lineTo(x - 40, H);
    ctx.stroke();
  }
  // Horizontale gridlijnen
  for (let y = groundY + 30; y < H; y += 40) {
    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(W, y);
    ctx.stroke();
  }
}

function updateOrbBob() {
  orbs.forEach(orb => {
    orb.pulse += 0.05;
    orb.y = orb.baseY + Math.sin(orb.pulse) * 6;
  });
}

function drawOrbs() {
  orbs.forEach(orb => {
    const sx = orb.x - camX; // screen X
    const sy = orb.y;         // screen Y — set by updateOrbBob, same as collision uses
    if (sx < -150 || sx > W + 150) return;

    // ── Glow halo ──
    const glow = ctx.createRadialGradient(sx, sy, 0, sx, sy, orb.r * 3);
    glow.addColorStop(0, orb.project.orbColor + '88');
    glow.addColorStop(1, orb.project.orbColor + '00');
    ctx.fillStyle = glow;
    ctx.beginPath();
    ctx.arc(sx, sy, orb.r * 3, 0, Math.PI * 2);
    ctx.fill();

    // ── Orb body ──
    const orbGrad = ctx.createRadialGradient(sx - 6, sy - 6, 2, sx, sy, orb.r);
    orbGrad.addColorStop(0, '#ffffff');
    orbGrad.addColorStop(0.3, orb.project.orbColor);
    orbGrad.addColorStop(1, orb.project.orbColor + '99');
    ctx.fillStyle = orbGrad;
    ctx.beginPath();
    ctx.arc(sx, sy, orb.r, 0, Math.PI * 2);
    ctx.fill();

    // ── Emoji ──
    ctx.font = `${orb.r}px serif`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(orb.project.emoji, sx, sy + 1);

    // ── Labels (boven de orb) ──
    ctx.font = `bold ${Math.max(11, 13 * SCALE)}px 'VT323', monospace`;
    ctx.fillStyle = '#1a3a6e';
    ctx.textAlign = 'center';
    // Witte glow voor leesbaarheid
    ctx.shadowColor = 'rgba(255,255,255,0.9)';
    ctx.shadowBlur = 6;
    ctx.fillText(orb.project.title, sx, sy - orb.r - 20);
    ctx.font = `${Math.max(9, 11 * SCALE)}px 'VT323', monospace`;
    ctx.fillStyle = orb.project.orbColor;
    ctx.shadowBlur = 4;
    ctx.fillText('[ JUMP ]', sx, sy - orb.r - 6);
    ctx.shadowBlur = 0;
    ctx.shadowColor = 'transparent';

    // ── Creator avatars boven de titel ──
    const creators = (orb.project.creators || []).map(id => CHARACTERS.find(c => c.id === id)).filter(Boolean);
    if (creators.length > 0) {
      const avatarSize = 14;
      const spacing = avatarSize * 2 + 4;
      const totalW = creators.length * spacing - 4;
      const startX = sx - totalW / 2 + avatarSize;
      creators.forEach((c, ci) => {
        const ax = startX + ci * spacing;
        const ay = sy - orb.r - 44;
        // Avatar circle with character color
        ctx.beginPath();
        ctx.arc(ax, ay, avatarSize, 0, Math.PI * 2);
        ctx.fillStyle = c.color;
        ctx.fill();
        ctx.strokeStyle = selectedChar.id === c.id ? '#1a3a6e' : 'rgba(50,80,130,0.3)';
        ctx.lineWidth = selectedChar.id === c.id ? 2.5 : 1;
        ctx.stroke();
        // Emoji
        ctx.font = `${avatarSize}px serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(c.emoji, ax, ay + 1);
        // Name under avatar
        ctx.font = `${Math.max(8, 9 * SCALE)}px 'VT323', monospace`;
        ctx.fillStyle = c.color;
        ctx.textBaseline = 'top';
        ctx.fillText(c.name, ax, ay + avatarSize + 2);
      });
      ctx.textBaseline = 'alphabetic';
    }
  });
}

function drawPlayer() {
  if (!player) return;
  const sx = player.x - camX;
  const sy = player.y;
  const w = player.w;
  const h = player.h;
  const c = player.char.color;
  const ac = player.char.accentColor;

  ctx.save();
  ctx.translate(sx + w / 2, sy + h / 2);
  ctx.scale(player.facing, 1);

  // Shadow
  ctx.fillStyle = 'rgba(0,0,0,0.3)';
  ctx.beginPath();
  ctx.ellipse(0, h / 2 + 2, w * 0.6, 6, 0, 0, Math.PI * 2);
  ctx.fill();

  // Walk bob
  const bob = player.state === 'walk' ? Math.sin(player.frame * Math.PI / 2) * 3 : 0;
  ctx.translate(0, bob);

  // Body
  ctx.fillStyle = c;
  roundRect(ctx, -w / 2, -h / 2, w, h * 0.65, 8);
  ctx.fill();

  // Head
  ctx.fillStyle = c;
  ctx.beginPath();
  ctx.arc(0, -h / 2 - 10, 14, 0, Math.PI * 2);
  ctx.fill();

  // Visor / face
  ctx.fillStyle = ac;
  ctx.beginPath();
  ctx.arc(3, -h / 2 - 12, 7, -0.5, Math.PI + 0.5, true);
  ctx.fill();

  // Eyes
  ctx.fillStyle = '#fff';
  ctx.beginPath();
  ctx.arc(1, -h / 2 - 12, 3, 0, Math.PI * 2);
  ctx.fill();
  ctx.fillStyle = '#000';
  ctx.beginPath();
  ctx.arc(2, -h / 2 - 12, 1.5, 0, Math.PI * 2);
  ctx.fill();

  // Legs
  const legSwing = player.state === 'walk' ? Math.sin(player.frame * Math.PI / 2) * 8 : 0;
  ctx.fillStyle = ac;
  ctx.fillRect(-w / 2 + 4 + legSwing, h / 2 - 12, 10, 14);
  ctx.fillRect(w / 2 - 14 - legSwing, h / 2 - 12, 10, 14);

  ctx.restore();

  // ── Switch flash ──
  if (player.switchFlash > 0) {
    player.switchFlash--;
    ctx.strokeStyle = player.char.color;
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.arc(player.x + player.w / 2 - camX, player.y - 10, 28 - player.switchFlash * 2, 0, Math.PI * 2);
    ctx.stroke();
  }

  // ── Naam boven speler ──
  const nameX = player.x + player.w / 2 - camX;
  const nameY = player.y - 28;
  ctx.font = `${Math.max(10, 11 * SCALE)}px 'VT323', monospace`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'alphabetic';
  ctx.fillStyle = player.char.color + 'bb';
  ctx.fillText(player.char.name, nameX, nameY);
  const dbx = player.x + player.w / 2 - camX;
  const dby = player.y - 10; // same as collision: head center
  ctx.strokeStyle = 'rgba(0,255,0,0.9)';
  ctx.lineWidth = 2;
  ctx.strokeRect(player.x - camX, player.y, player.w, player.h);
  ctx.fillStyle = 'lime';
  ctx.beginPath();
  ctx.arc(dbx, dby, 4, 0, Math.PI * 2);
  ctx.fill();
}

function roundRect(ctx, x, y, w, h, r) {
  ctx.beginPath();
  ctx.moveTo(x + r, y);
  ctx.lineTo(x + w - r, y);
  ctx.quadraticCurveTo(x + w, y, x + w, y + r);
  ctx.lineTo(x + w, y + h - r);
  ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
  ctx.lineTo(x + r, y + h);
  ctx.quadraticCurveTo(x, y + h, x, y + h - r);
  ctx.lineTo(x, y + r);
  ctx.quadraticCurveTo(x, y, x + r, y);
}

// ═══════════════════════════════════════════════
// POPUP
// ═══════════════════════════════════════════════
let activeOrb = null;

function openPopup(project, orb) {
  popupOpen = true;
  STATE = 'POPUP';
  activeOrb = orb || null;

  document.getElementById('pp-tag').textContent = project.tag;
  document.getElementById('pp-title').textContent = project.title;

  const thumb = document.getElementById('pp-thumb');
  thumb.style.background = project.color + '22';
  thumb.style.borderColor = project.color + '66';
  thumb.innerHTML = `<span style="font-size:64px;filter:drop-shadow(0 0 20px ${project.color})">${project.emoji}</span>`;

  document.getElementById('pp-desc').textContent = project.desc;

  const tagsEl = document.getElementById('pp-tags');
  tagsEl.innerHTML = project.tech.map(t => `<span class="popup-tech">${t}</span>`).join('');

  document.getElementById('pp-link').href = project.link;

  // ── Team members ──
  const teamEl = document.getElementById('pp-team');
  const creators = (project.creators || []).map(id => CHARACTERS.find(c => c.id === id)).filter(Boolean);
  teamEl.innerHTML = creators.map(c => {
    const isActive = selectedChar.id === c.id;
    return `
      <div class="popup-member ${isActive ? 'active' : ''}"
           style="--char-color: ${c.color}; --char-color-alpha: ${c.color}44;"
           onclick="switchCharacter('${c.id}')">
        <span class="popup-member-emoji">${c.emoji}</span>
        <div class="popup-member-info">
          <span class="popup-member-name" style="color:${c.color}">${c.name}</span>
          <span class="popup-member-role">${c.desc}</span>
        </div>
      </div>`;
  }).join('');

  const hintEl = document.getElementById('pp-switch-hint');
  hintEl.textContent = creators.length > 1 ? '▲ KLIK OM TE WISSELEN' : '';

  const popup = document.getElementById('popup');
  popup.style.borderColor = project.color;
  popup.style.boxShadow = `0 0 0 6px #0d0d1a, 0 0 0 9px ${project.color}44, 8px 8px 0 ${project.color}66`;
  popup.style.display = 'block';
  requestAnimationFrame(() => popup.classList.add('visible'));
}

function switchCharacter(charId) {
  const newChar = CHARACTERS.find(c => c.id === charId);
  if (!newChar || newChar.id === selectedChar.id) return;

  selectedChar = newChar;
  player.char = newChar;

  // Update HUD
  document.getElementById('hud-char').textContent = newChar.name;

  // Refresh active state in popup
  document.querySelectorAll('.popup-member').forEach(el => {
    el.classList.toggle('active', el.getAttribute('onclick').includes(charId));
  });

  // Visual flash on player position to confirm switch
  player.switchFlash = 8;
}

function closePopup() {
  const popup = document.getElementById('popup');
  popup.classList.remove('visible');
  setTimeout(() => {
    popup.style.display = 'none';
    popupOpen = false;
    STATE = 'PLAYING';
    lastInputTime = performance.now();
    // Cooldown: disable this orb for 2 seconds so player can walk away
    if (activeOrb) {
      activeOrb.cooldownUntil = performance.now() + 2000;
      activeOrb = null;
    }
  }, 220);
}

document.getElementById('popup-close').addEventListener('click', closePopup);

// ═══════════════════════════════════════════════
// MAIN LOOP
// ═══════════════════════════════════════════════
let lastTime = 0;
function loop(ts) {
  const dt = ts - lastTime;
  lastTime = ts;

  if (STATE !== 'CHAR_SELECT') {
    // 1. Update all state first (moves player, updates camX, wraps orbs)
    updatePlayer(dt);
    updateOrbBob();

    // 2. Draw everything with the same, up-to-date camX
    ctx.clearRect(0, 0, W, H);
    drawBackground();
    drawGround();
    drawOrbs();
    drawPlayer();

    // 3. Collision with same camX as draw
    checkOrbCollisions();
  }

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

// ═══════════════════════════════════════════════
// START GAME
// ═══════════════════════════════════════════════
function startGame() {
  document.getElementById('char-select').style.display = 'none';
  document.getElementById('hud').style.display = 'block';
  document.getElementById('hud-char').textContent = selectedChar.name;
  document.getElementById('controls-hint').style.display = 'block';

  // Show touch controls on touch devices
  if (navigator.maxTouchPoints > 0) {
    document.getElementById('touch-controls').style.display = 'flex';
    document.getElementById('controls-hint').style.display = 'none';
  }

  STATE = 'PLAYING';
  lastInputTime = performance.now();
  generateBgElements();
  buildLevel();
  initPlayer();
}
</script>
